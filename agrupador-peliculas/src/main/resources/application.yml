server.port: 8087

topic-in-0: peliculas_valoradas
topic-out-0: peliculas_por_categoria

spring:
   application.name: agrupador-peliculas

   cloud:
    function:
      definition: aggregatePeliculas;
      
      stream:
       bindings:
        aggregatePeliculas-in-0:
         destination: ${topic-in-0}
         consumer:
          concurrency: 1
          useNativeDecoding: true
          
        aggregatePeliculas-out-0:
         destination: ${topic-out-0}
         producer:
          useNativeEncoding: true
          
       kafka:
        binder:
         brokers: ${kafka.localhost}:9092
         
       kafka.streams:
        bindings:
         aggregatePelicula-in-0:
          consumer:
           keySerde: io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde
           valueSerde: io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde
           applicationId: ${spring.application.name} 
           
        binder:
         configuration:
         commit.interval.ms: 100
         session.timeout.ms: 10000
         schema.registry.url: http://${schema-registry:localhost}:8081
         auto.register.schemas: true
         default.key.serde: io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde
         default.value.serde: io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde
        
        
